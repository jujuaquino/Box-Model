<body>

    <h1>Box Model</h1>

    <ol>
        <li>Conteudo </li>
        <li>Paading</li>
        <li>Borda</li>
        <li>Margens</li>
    </ol>

    <div class="box1"></div>
    <div class="box2"></div>

    <!-- a tag é uma caixa generica que se usa para por conteúdos dentro dela -->
</body>
</html>
